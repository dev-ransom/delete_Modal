<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete feature</title>
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="wrapper">
        <h1 class="heading">Delete Modal</h1>
        <button class="green_btn" id="green_btn">Open Modal</button>
        <section class="Modal" id="General">
            <span class="closeModal"><i class="fa-solid fa-xmark"></i></span>
            <form class="modal_content" action="#">
                <article class="container">
                    <h1>Delete Account</h1>
                    <p>Are you sure you want to delete your account?</p>
                    <article class="flex">
                        <button class="cancelBtn">Cancel</button>
                        <button class="deleteBtn">Delete</button>
                    </article>
                </article>
            </form>
        </section>
    </section>







    <script src="script.js"></script>
</body>
</html>
